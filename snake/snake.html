<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Puzzle</title>
  <link rel="stylesheet" href="snake.css">
  <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">

</head>
<body>
  
  <!-- Instructions Div -->
  <div id="instructions" class="instructions">
    <h2>How to Play</h2>
    <p>
        Move the snake with the arrow keys.
        Avoid the walls and your own body.
        eat enough yummy green apples and you win!
    </p>
  </div>

  <button id="resetButton" class="resetButton">Reset Game</button>
  
  <div id="gamepad">
    <button id="up" class="arrow-btn">&#8593;</button> <!-- Up Arrow -->
    <div>
      <button id="left" class="arrow-btn">&#8592;</button> <!-- Left Arrow -->
      <button id="right" class="arrow-btn">&#8594;</button> <!-- Right Arrow -->
    </div>
    <button id="down" class="arrow-btn">&#8595;</button> <!-- Down Arrow -->
  </div>
  
  <div id="score">0 </div>
  <div class="congrats-message" id="congratsMessage"></div>
  <!--canvas to draw elements using js--> 
  <canvas id="gameCanvas" width="400" height="400"><canvas>

  

  <script src="snake.js"></script>
</body>
</html>
