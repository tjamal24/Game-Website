<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylestictactoe.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <p>This is a 2-player game. Players take turns to mark X and O on the grid.</p>
        </header>
        <main>
            <div class="game-board" id="ticTacToeBoard"> <!-- Changed from 'board' to 'game-board' -->
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="resetButton">Reset Game</button>
        </main>
        <footer>
            <p>&copy; 2024 Game Hub by Jenna, Taha, and Luke.</p>
        </footer>
    </div>
    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="winnerMessage"></h2>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
