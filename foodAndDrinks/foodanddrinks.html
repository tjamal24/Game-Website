<!DOCTYPE html>
<html>
<head>
  <title>Food and Drinks Quiz</title>
  <link rel="stylesheet" href="foodanddrinks.css">
</head>
<body>
  <div id="container">
    <h1>Food and Drinks Quiz</h1>
    <div id="directions">
      <h2>Directions:</h2>
      <p>Enter the letter corresponding to the correct answer.</p>
      <p>You have 30 minutes to complete the quiz.</p>
      <p>Good luck!</p>
    </div>
    <div id="quiz-container">
      <div id="question"></div>
      <ul id="choices"></ul>
      <input type="text" id="answerInput" maxlength="1">
      <button id="submitBtn">Submit</button>
    </div>
    <div id="timer">Time Remaining: <span id="time">1800</span></div> 
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="feedback"></div> 
    <button id="startBtn">Start Quiz</button>
    <button id="endQuizBtn">End Quiz</button> 
  </div>

  <script src="foodanddrinks.js"></script>
</body>
</html>
