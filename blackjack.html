<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Puzzle</title>
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>
  <!-- Instructions Div 
  <div id="instructions" class="instructions">
    <h2>How to Play</h2>
    <p>
      The goal of the game is to turn off all the lights on the grid. 
      Each square represents a light that can either be on (yellow) or off (dark).
    </p>
    <p>
      Whenever you click a square, the light you clicked turns off, along with the adjacent lights (above, below, left, and right).
    </p>
    <p>
      Keep clicking until all the lights are off!
    </p>
  </div>
  -->

    <div id="container"></div>
    <div class="game-container">
    <h1>Blackjack</h1>

    <div id="game-info">
      <p>Current chips: <span id="chips">0</span></p>
      <input type="number" id="wagerInput" min="1" placeholder="How much would you like to wager?" />
      <button id="wager-btn">Submit Bet</button>
      <p>Player's Score: <div id="player-points">0</div></p>
      <p>Dealer's Score: <div id="dealer-points">0</div></p>
    </div>

    <h2>Player's Cards:</h2>
    <div id="player-cards" class="card-container">
    </div>

    <h2>Dealer's Cards:</h2>
    <div id="dealer-cards" class="card-container">
    </div>

    <div id="buttons">
      <button id="hit-btn">Hit</button>
      <button id="stand-btn">Stand</button>
      <button id="restart-btn" style="display: none;">Restart Game</button>
    </div>

    <div id="message" class="message"></div>
    <script src="blackjack.js"> </script>
  </div>
</body>
</html>
